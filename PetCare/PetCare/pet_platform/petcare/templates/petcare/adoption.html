{% extends "index.html"%}
{% block content %}
<div style="width: 85vw; margin-inline: auto;">
    <h1 style="font-weight: bold; font-size: 2.5rem;padding: 1rem;margin: 1rem;">Adopt a Pet</h1>
    <form method="POST">
        {% csrf_token %}
    <div class="field">
        <label class="label">First Name</label>
        <div class="control">
          <input class="input" name="fname" type="text" placeholder="First Name">
        </div>
      </div>
      
      <div class="field">
        <label class="label">Last Name</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input is-success" type="text" name="lname" placeholder="Last Name">
          <span class="icon is-small is-left">

          </span>
          <span class="icon is-small is-right">

          </span>
        </div>
        <!-- <p class="help is-success">This username is available</p> -->
      </div>
      
      <div class="field">
        <label class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
          <input name="email" class="input is-danger" type="email" placeholder="user@mail.com" >
        </div>

      </div>
      
      <div class="field">
        <label class="label">Choose Pet</label>
        <div class="control">
            <div class="control has-icons-left has-icons-right">
                <input name="petType" class="input is-danger" type="text" placeholder="Pet Animal" >
              </div>
        </div>
      </div>
      
      <div class="field">
        <label class="label">Description and Motto</label>
        <div class="control">
          <textarea name="description" class="textarea" placeholder="Description"></textarea>
        </div>
      </div>
      

    
      
      <div style="margin: 2rem;" class="field is-grouped">
        <div class="control">
          <button class="button is-link">Submit</button>
        </div>
        <div class="control">
          <button class="button is-link is-light">Cancel</button>
        </div>
      </div>
    </form>
</div>
{% endblock %}
